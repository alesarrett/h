<!-- Tabbed display of annotations and notes. -->
<ul class="selection_tabs">
  <li class="selection_tabs__annotations" ng-click="vm.selectTab('annotation')">
    Annotations ( {{ vm.totalAnnotations }} )
  </li>
  <li class="selection_tabs__notes" ng-click="vm.selectTab('note')">
    Notes ( {{ vm.totalNotes }} )
  </li>
</ul>
